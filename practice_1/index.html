<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <form action="" class="sign-up-form">
      <div class="image-wrapper">
        <img src="./assets/image 1@2x.png" alt="" class="logo" />
      </div>
      <div class="field-wrapper">
        <input
          type="text"
          name="email"
          class="form-field"
          placeholder="Email"
        />
      </div>
      <div class="field-wrapper">
        <input
          type="password"
          name="password"
          class="form-field"
          placeholder="Password"
        />
      </div>
      <div class="field-wrapper">
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm password"
          class="form-field"
        />
      </div>
      <div class="button-wrapper">
        <button class="btn-submit">Sign up</button>
      </div>
      <div class="link-wrapper">
        <a href="" class="login-link">Already have an account?</a>
      </div>
      <div class="terms-wrapper">
        <span
          >By clicking, I accept
          <a href="" class="terms-link">the Terms of Service</a></span
        >
      </div>
    </form>
  </body>
</html>
